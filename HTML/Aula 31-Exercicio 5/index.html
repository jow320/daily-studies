<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />
      <br /><br />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" name="phone" required />
      <br /><br />

      <label>Área de Atuação:</label>
      <input type="radio" id="dev" name="area" value="dev" required />
      <label for="dev">Desenvolvimento</label>
      <input type="radio" id="qa" name="area" value="qa" required />
      <label for="qa">QA</label>
      <input type="radio" id="data" name="area" value="data" required />
      <label for="data">Análise de Dados</label>
      <input type="radio" id="infra" name="area" value="infra" required />
      <label for="infra">Infraestrutura</label>
      <br /><br />

      <label for="news">Desejo receber as novidades por email</label>
      <input type="checkbox" id="news" name="news" checked required />
      <br /><br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
