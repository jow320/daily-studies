<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatação</title>
  </head>
  <body>
    <h1>Formatação</h1>
    <p>
      <b>negrito</b>, <i>itálico</i>, ou <b><i>ambos</i></b>
    </p>
    <p>
      <strong>negrito</strong>, <em>itálico</em>, ou
      <strong><em>ambos</em></strong>
    </p>
  </body>
</html>
