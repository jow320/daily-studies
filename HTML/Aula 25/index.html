<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Tabelas</h1>
    <table border="1">
      <th>Coluna 1</th>
      <th>Coluna 2</th>
      <tr>
        <td>Dado 1</td>
        <td>Dado 2</td>
      </tr>
      <tr>
        <td>Dado 1</td>
        <td>Dado 2</td>
      </tr>
    </table>
    <hr />
    <h2>Tabelas com Cabeçalho</h2>
    <table border="1">
      <thead>
        <th>Nome</th>
        <th>Idade</th>
        <th>Profissão</th>
      </thead>
      <tbody>
        <tr>
          <td>João</td>
          <td>30</td>
          <td>Engenheiro</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>25</td>
          <td>Advogada</td>
        </tr>
      </tbody>
    </table>
    <h2>Tabelas com Células Personalizadas</h2>
    <table border="1">
      <thead>
        <th colspan="2">Informações Pessoais</th>
        <th>Contato</th>
      </thead>
      <tbody>
        <tr>
          <td>Nome:</td>
          <td>João</td>
          <td rowspan="2">Telefone: 999999</td>
        </tr>
        <tr>
          <td>Idade:</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
