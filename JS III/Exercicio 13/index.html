<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <hr />
    <label for="player1">X</label>
    <input type="text" id="player1" placeholder="Nome do Jogador 1" />
    <label for="player2">O</label>
    <input type="text" id="player2" placeholder="Nome do Jogador 2" />
    <button id="start">Come√ßar!</button>
    <h2>Vez de: <span id="turnPlayer">X</span></h2>
    <h2 id="winnerAnnouncement"></h2>

      <section id="gameBoard">
        <span id="cell-0-0" class="cursor-pointer"></span>
        <span id="cell-0-1" class="cursor-pointer"></span>
        <span id="cell-0-2" class="cursor-pointer"></span>
        <span id="cell-1-0" class="cursor-pointer"></span>
        <span id="cell-1-1" class="cursor-pointer"></span>
        <span id="cell-1-2" class="cursor-pointer"></span>
        <span id="cell-2-0" class="cursor-pointer"></span>
        <span id="cell-2-1" class="cursor-pointer"></span>

    </div>
