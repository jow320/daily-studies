<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <label for="player1">Jogador 1 (X):</label>
    <input type="text" id="player1" placeholder="Nome do Jogador 1" />
    <label for="player2">Jogador 2 (O):</label>
    <input type="text" id="player2" placeholder="Nome do Jogador 2" />
    <button id="start">Come√ßar!</button>
    <h2>Vez de: <span id="turnPlayer"></span></h2>
    <div id="gameBoard" class="container">
      <div data-region="0.0"></div>
      <div data-region="0.1"></div>
      <div data-region="0.2"></div>
      <div data-region="1.0"></div>
      <div data-region="1.1"></div>
      <div data-region="1.2"></div>
      <div data-region="2.0"></div>
      <div data-region="2.1"></div>
      <div data-region="2.2"></div>
    </div>
    <button id="restart" style="display: none">Reiniciar</button>
    <script src="index.js" defer></script>
  </body>
</html>
