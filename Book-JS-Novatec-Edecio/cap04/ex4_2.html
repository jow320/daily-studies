<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 4.2</title>
  </head>
  <body>
    <img src="" alt="Balança de Peso" />
    <h1>Programa de Cálculo de Peso Ideal</h1>
    <form action="">
      <p>Nome: <input type="text" name="" id="inNome" required /></p>
      <p>
        Sexo:
        <input type="radio" name="sexo" id="inMasculino" required /> Masculino
        <input type="radio" name="sexo" id="inFeminino" required /> Feminino
      </p>
      <p>
        Altura:
        <input
          type="number"
          min="0"
          step="0.01"
          name=""
          id="inAltura"
          required
        />
        <input type="submit" name="" id="" value="Calcular Peso Ideal" />
        <input type="reset" name="" id="" value="Limpar Campos" />
      </p>
    </form>
    <h3></h3>
    <script src="js/ex4_2.js"></script>
  </body>
</html>
